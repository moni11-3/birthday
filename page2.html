<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      background: red;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fly 5s infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fly {
      0% {
        top: 100%;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: -20px;
        left: calc(100% * var(--i) + 50px);
        opacity: 0;
      }
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .bears {
      font-size: 50px;
    }
    .gift {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="bears">ðŸ§¸ ðŸ§¸</div>
    <h1>Many Many Happy Returns of the Day Waleed!</h1>
    <div class="gift" id="gift">I have a gift for you... wait 10 sec</div>
  </div>

  <script>
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.setProperty("--i", Math.random());
      document.body.appendChild(heart);
    }

    setTimeout(function(){
      document.getElementById("gift").innerHTML = "ðŸš¦ Traffic Jam!";
    }, 10000);
  </script>

</body>
</html>
